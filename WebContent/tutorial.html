<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <title>Mailer Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .container {
            padding: 20px;
            height: 20%;
        }
        .dropdown {
            padding: 20px;
        }
        .form-group {
            padding: 20px;
        }
        
    </style>

</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center border border-primary rounded">
            
                <h3>Mobi Boot Camp Email Form</h3>
            </div>
            <form action="http://localhost:8080/fix" method="POST"></form>
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" name="subject" class="form-control" id="subject">
                </div>
            </div>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Email Groups
                <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="#">Current Students</a><li>
                    <li><a href="#">Alumni</a></li>
                    <li><a href="#">Subsribers</a></li>
                </ul>
                <div class="form-group" style="min-width: 100%">
                    <label for="email_text">Email:</label>
                    <textarea name="email_text" id="email-text" cols="" rows="10"></textarea>
                </div>
                <button type="submit" name="send" class="btn btn-submit">Send</button>

            </div>

        </div>

    




    <script src="js/mailer.js" ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
